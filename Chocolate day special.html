<style>
body {

    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

.card {
    background: #fff3e0;

    border-radius: 22px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.45);
    cursor: pointer;
    animation: pop 1s ease;
}

@keyframes pop {
    from { transform: scale(0.6); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.emoji {
    font-size: 42px;
    animation: bounce 1.6s infinite;
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
}

h1 {
    margin: 10px 0;
    color: #4e342e;
}

.tap {
    font-size: 14px;
    color: #8d6e63;
}

.message {

    font-size: 16px;
    line-height: 1.6;
}

.from {
    display: none;
    margin-top: 12px;
    font-weight: bold;
    color: #3e2723;
}

/* Chocolate + heart rain */
.drop, .sparkle {
    position: absolute;
    top: -40px;
    animation: fall linear forwards;
}

.drop {
    font-size: 22px;
}

.sparkle {
    font-size: 16px;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>
